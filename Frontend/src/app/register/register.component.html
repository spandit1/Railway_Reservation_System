<div class="col-md-6 offset-md-3">
    <h3>User Registration</h3>
    <a routerLink="/login" routerLinkActive="active" class="nav-link">Back</a>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="user.id" name="id">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label>Number</label>
            <input type="text" class="form-control" id="number" [(ngModel)]="user.number" name="number">
        </div>
        <button class="btn btn-success" type="submit">submit</button>
    </form>
    </div>
