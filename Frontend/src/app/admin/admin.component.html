<mat-toolbar color="white" class="mat-elevation-z8">

   <h1>Railway Reservation System</h1>
 
 
 
   <div class="space"></div>
 
      <a mat-button routerLink="/home" routerLinkActive="router-link-active" >Home</a>
 
      
 
 </mat-toolbar>

<html style="background-color: rgb(255, 255, 255); border:5px">
<div class="myContent"  >
 <div class="container"  >
<form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)" style="background-color:rgb(255, 255, 255);border:5px">
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4" style="text-align: center ;border:10px solid rgb(10, 3, 3)">
<h2 style="text-align:center">Login</h2>
<h6 style="text-align:center;color:rgb(255, 255, 255);font-size:small">All fields are mandatory</h6>
 <div class="form-group">
 <div class="col" style="text-align:center">
<label>ADMIN ID</label>
</div>
 <div class="col; input-group"style="text-align:center">
<input type="userid" name="userid" #useridRef="ngModel" class="form-control" ngModel required >
 </div>
 <div *ngIf="useridRef.errors && (useridRef.dirty || useridRef.touched)" style="text-align:center; color:red;">
 <div [hidden]="!useridRef.errors.required">
<p>Admin id is mandatory</p>
</div>
 </div>
 </div>
<div class="form-group"style="text-align:center">
<div class="col" style="text-align:center">
 <label>PASSWORD</label>
</div>
<div class="col; input-group">
<input type="password" name="password" #passwordRef="ngModel" class="form-control" ngModel required>
</div>
<div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" style="text-align:center; color:red;">
 <div [hidden]="!passwordRef.errors.required">
<p>Admin Password is mandatory</p>
 </div>
 </div>
</div>
<div class="form-group" style="text-align:center">
 <button type="submit" [disabled]="!loginForm.form.valid" routerLink="admin" class="btn">Login</button>
 </div>
</div>
<div class="col-md-4">
</div>
 </div>
<div *ngIf="showDiv;else:elseblock" style="color:green;text-align:center;">
 {{msg}}
 </div>
</form>
<ng-template #elseblock>
 <div>
 <h4 class="jumbotron" style="text-align:center;color: red;">{{msg}}</h4>
    </div>
